<div class="set-up-review-page">

  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card class="container-card" appearance="outlined">
      <mat-card-header class="header">
        <mat-card-title>Set Up Review</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="fields">
          <mat-form-field class="form-field">
            <mat-label>Select a review type</mat-label>
            <mat-select formControlName="review">
              <mat-option value="closed">Closed</mat-option>
              <mat-option value="person">Person Level</mat-option>
              <mat-option value="staff">Staffing Level</mat-option>
              <mat-option value="ipsLog">IPS Log </mat-option>
              <mat-option value="jobdev">Job Development Log</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Select a team</mat-label>
            <mat-select formControlName="selectedTeam">
              <mat-option *ngFor="let team of teams" [value]="team._id">
                {{ team.team_name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>

  </form>
</div>
