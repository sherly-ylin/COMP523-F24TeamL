<div class="login-page">
    <img src="https://www.med.unc.edu/psych/wp-content/uploads/sites/839/2020/03/psychiatry.png"
        style="width:100%; padding: 30px; max-width: 400px;">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <h2 style="margin-bottom: 15px;"></h2>

        <div class=form-content>
            <div class="field">
                <label for="email">Email:</label>
                <input id="email" type="email" formControlName="email" required>
                <!-- <div *ngIf="submitted && !email" class="error">
                        A valid email address is required!
                    </div> -->
            </div>

            <div class="field">
                <label for="password">Password:</label>
                <input id="password" type="password" formControlName="password" required>
                <!-- <div *ngIf="submitted && !password" class="error">
                        A valid password is required!
                    </div> -->
            </div>

            <div class="field">
                <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
                <p>Don't have an account? <a href="./signup">Sign up</a></p>
            </div>
        </div>

    </form>
</div>
