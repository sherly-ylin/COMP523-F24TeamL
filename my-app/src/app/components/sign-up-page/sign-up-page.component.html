<div class="sign-up-page">
  <img
    src="https://www.med.unc.edu/psych/wp-content/uploads/sites/839/2020/03/psychiatry.png"
    style="width: 100%; padding: 30px; max-width: 400px"
    />
    <form (ngSubmit)="onSubmit()">
      <h2 style="margin-bottom: 15px">Sign up</h2>

      <div class="form-content">
        <div class="field">
          <label for="email">
            Email:
            <input type="text" id="email" [(ngModel)]="email" name="email" />
          </label>
          <div class="error">
            @if (submitted && !email) {
              A valid email address is required!
            }
          </div>
        </div>

        <div class="field">
          <label for="password">
            Password:
            <input type="password" id="password" [(ngModel)]="password" name="password" />
          </label>
          <div class="error">
            @if (submitted && !password) {
              A valid password is required!
            }
            @if (password) {
              Password Strength: {{passwordStrength()}}
            }
          </div>
        </div>

        <div class="field">
          <h3>Confirm Password:</h3>
          <input type="password" [(ngModel)]="password2" name="password2" />
          @if (this.match == false) {
            <div class="error">
              Passwords do not match!
            </div>
          }
        </div>

        <div class="field">
          <button type="submit">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
