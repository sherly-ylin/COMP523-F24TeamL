<div class="sign-up-page">
  <img
    src="https://www.med.unc.edu/psych/wp-content/uploads/sites/839/2020/03/psychiatry.png"
    style="width: 100%; padding: 30px; max-width: 400px"
    />
    <form (ngSubmit)="onSubmit()">
      <h2 style="margin-bottom: 15px">Sign up</h2>

      <div class="form-content">
        <label for="username" class="field">
          Username:
          <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Optional, default to your email"/>
          <span class="message">
          </span>
        </label>

        <label for="password" class="field">
          Password:
          <input type="password" id="password" [(ngModel)]="password" name="password" (focus)="passwordGainFocus()" (blur)="passwordLostFocus()" />
          <span class="message">
            @if (password && !passwordRequirementsSatisfied() && !passwordHasFocus || !password && submitted) {
              <span class="error">
                A valid password is required!<br>
              </span>
            }
            @if (passwordHasFocus && password) {
              <span [class]="passwordIsLongEnough() ? 'correct' : 'error'">
                @if (passwordIsLongEnough()) { ✓ } Password should include at least {{ PASSWORD_MIN_LENGTH }} characters.<br>
              </span>
              <span [class]="passwordHasUpperCase() ? 'correct' : 'error'">
                @if (passwordHasUpperCase()) { ✓ } Password should include at least {{ PASSWORD_MIN_UPPER }} uppercase letter.<br>
              </span>
              <span [class]="passwordHasLowerCase() ? 'correct' : 'error'">
                @if (passwordHasLowerCase()) { ✓ } Password should include at least {{ PASSWORD_MIN_LOWER }} lowercase letter.<br>
              </span>
              <span [class]="passwordHasNumber() ? 'correct' : 'error'">
                @if (passwordHasNumber()) { ✓ } Password should include at least {{ PASSWORD_MIN_NUMBER }} number.<br>
              </span>
              <span [class]="passwordHasSymbol() ? 'correct' : 'error'">
                @if (passwordHasSymbol()) { ✓ }    Password should include at least {{ PASSWORD_MIN_SYMBOL }} symbol.<br>
              </span>
            }
          </span>
        </label>

        <label for="confirmPassword" class="field">
          Confirm Password:
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="password2" (focus)="confirmPasswordGainFocus()" (blur)="confirmPasswordLostFocus()" />
          <span class="message">
            @if (confirmPassword && passwordRequirementsSatisfied() && password != confirmPassword) {
              <span class="error">
                Passwords do not match!
              </span>
            }
          </span>
        </label>

        <div class="field">
          <button type="submit">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
