<mat-toolbar color="primary">
  <span>Team Management</span>
  <button mat-raised-button color="accent" (click)="openDialog()">Add Team</button>
</mat-toolbar>

<mat-card>
  <table mat-table [dataSource]="teams" class="mat-elevation-z8">
    <ng-container matColumnDef="team_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let team"> {{ team.team_id }} </td>
    </ng-container>

    <ng-container matColumnDef="team_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let team"> {{ team.team_name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let team">
        <button mat-icon-button color="primary" (click)="openDialog(team)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTeam(team.team_id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<!-- Inline dialog for create/edit -->
<div id="team-dialog" class="dialog-overlay">
  <div class="dialog-content">
    <h2>{{ editingTeam ? 'Edit Team' : 'Add Team' }}</h2>
    <mat-form-field appearance="fill">
      <mat-label>Team Name</mat-label>
      <input matInput [formControl]="teamNameControl" />
    </mat-form-field>
    <div class="dialog-actions">
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-raised-button color="primary" (click)="saveTeam()">
        {{ editingTeam ? 'Update' : 'Create' }}
      </button>
    </div>
  </div>
</div>
